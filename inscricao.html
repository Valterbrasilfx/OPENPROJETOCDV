<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição | Arena Competidor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-right: 15px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border-top: 5px solid #dc3545;
        }

        .form-container h2 {
            text-align: center;
            color: #dc3545;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .info-atleta {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .info-atleta p {
            margin: 5px 0;
        }

        .form-container label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-container select, .form-container input[type="checkbox"] {
            margin-bottom: 20px;
        }

        .absoluto-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .absoluto-checkbox input {
            margin-right: 10px;
        }
        
        .form-container button {
            padding: 12px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #a71d2a;
        }
        
        /* ------------------------------------------- */
        /* Estilos para dispositivos móveis */
        /* ------------------------------------------- */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 10px;
                justify-content: center;
            }

            .logo {
                width: 180px;
                margin-right: 0;
            }

            .container {
                padding: 20px 10px;
            }

            .form-container {
                padding: 15px;
                box-shadow: none;
                border-top: none; /* Remove a linha de borda vermelha no mobile para uma aparência mais limpa */
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="arena2.png" alt="Logo Arena Competidor" class="logo">
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdtQDnTZ9TCGIPpO98r7Un6-eQoYIRUXJ1WI2yPvtce6ftb-w/viewform?embedded=true" width="100%" height="2187" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
        </div>
    </div>

</body>
</html>
