<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal | Arena Competidor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-right: 15px;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #dc3545;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .menu-container h1 {
            color: #dc3545;
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #a71d2a;
            transform: translateY(-2px);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        /* --- Estilos para dispositivos móveis --- */
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 10px;
            }

            .logo {
                width: 180px;
                margin-right: 0;
            }

            .main-container {
                padding: 10px;
            }

            .menu-container {
                padding: 20px;
                box-shadow: none;
            }

            .menu-container h1 {
                font-size: 1.5em;
            }

            .menu-button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="arena2.png" alt="Logo Arena Competidor" class="logo">
        </div>
    </div>

    <div class="main-container">
        <div class="menu-container">
            <h1>CDV OPEN DE JIU-JITSU / 2025</h1>
            <a href="inscricao.html" class="menu-button">INSCRIÇÃO</a>
            <a href="https://drive.google.com/file/d/1XWtIdnYNxFke1hOqvWjDTp2yhH9oHYOv/view?usp=sharing" class="menu-button" target="_blank">EDITAL + TABELA DE PESO</a>
            <a href="checagem.html" class="menu-button">CHECAGEM</a>
            <a href="chaves.html" class="menu-button">CHAVEAMENTO</a>
        </div>
    </div>

</body>
</html>
