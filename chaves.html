<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaves | Arena Competidor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-right: 15px;
        }

        .main-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .message-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border-top: 5px solid #dc3545;
            text-align: center;
        }

        .message-container h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .message-container p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .section-title {
            color: #000;
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="arena2.png" alt="Logo Arena Competidor" class="logo">
        </div>
    </div>

    <div class="main-container">

        <div class="message-container">
            <h2 class="section-title">Categorias</h2>
            <div class="button-container">
                <a href="https://drive.google.com/file/d/1YVtEHGsa88db63G6At0YkstSG1BAs9-m/view?usp=sharing" class="btn">Feminino</a>
                <a href="#" class="btn" onclick="showPopup('Masculino')">Masculino</a>
            </div>
        </div>

        <div class="message-container">
            <h2 class="section-title">Absoluto</h2>
            <div class="button-container">
                <a href="#" class="btn" onclick="showPopup('Feminino')">Feminino</a>
                <a href="#" class="btn" onclick="showPopup('Masculino')">Masculino</a>
            </div>
        </div>
    </div>

    <script>
        function showPopup(category) {
            alert('Chaveamento ' + category + ' em instantes.');
        }
    </script>

</body>
</html>
